server:
  port:

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
