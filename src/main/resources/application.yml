server:
  port: 8080
  servlet:
    session:
      timeout: 30

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
      table-name: SPRING_SESSION


logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
